worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Resolver para Docker DNS (resolver interno de Docker)
    resolver 127.0.0.11 valid=30s ipv6=off;

    server {
        listen 80;

        server_name _;

        # Archivos estáticos
        location /static/ {
            alias /var/www/plataforma/config/static/;
        }

        # Archivos media
        location /media/ {
            alias /var/www/plataforma/config/media/;
        }

        # Todas las demás peticiones van a Django (resolver dinámico)
        location / {
            set $upstream_host web;
            proxy_pass http://$upstream_host:8000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
